<label> Server Name</label>
<!-- event binding -->
<input type = "text" 
       class = "form-control" 
       (input) = "onUpdateServerName($event)"/><br><br>
<!-- twoway binding -->
<input type = "text" 
       class = "form-control" 
       [(ngModel)]= "serverName"
       (input) = "onUpdateServerName($event)"/>
<p>{{ serverName }}</p>

<!-- this is property binding -->
<button
    class="btn btn-primary"
    [disabled]= "!allowNewServer" 
    (click)= "onServerCreate()">Add servers
</button>

<!-- this is string interpolation -->
<p>{{ servercreatedStatus }}</p>
